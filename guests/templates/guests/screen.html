{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InviteEase Â· Screen {{ screen_id }}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#3b82f6',
              600: '#2563eb',
            }
          }
        }
      }
    }
  </script>
  <!-- Animate.css (efek slide / fade) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Local screen logic -->
  <script src="{% static 'guests/js/screen.js' %}"></script>
</head>

<body class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-indigo-100">
  <div id="welcomeBox" class="text-center opacity-0 animate__animated" style="transition: opacity 0.5s;">
    <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-6 tracking-wide drop-shadow-lg">Selamat Datang</h1>
    <h1 id="guestName" class="text-6xl md:text-8xl font-extrabold mb-6 text-primary-600 drop-shadow-xl"></h1>
    <h2 id="guestStatus" class="text-3xl md:text-5xl font-semibold mb-4 text-gray-700"></h2>
    <p id="guestNotes" class="text-2xl md:text-3xl italic text-gray-500"></p>
  </div>

  <script>
    initScreen("{{ screen_id }}");   // fungsi di screen.js
  </script>
</body>

</html>
